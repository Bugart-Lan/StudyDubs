<!DOCTYPE html>
<html>
    <head>
        <title>Survey</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="static/styles.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
        <script id="row" type="text/x-handlebars-template">
            <tr>
                {% verbatim %}
                <td>{{ time }}</td>
                <td class="slot" bgcolor="{{ c1 }}"></td>
                <td class="slot" bgcolor="{{ c2 }}"></td>
                <td class="slot" bgcolor="{{ c3 }}"></td>
                <td class="slot" bgcolor="{{ c4 }}"></td>
                <td class="slot" bgcolor="{{ c5 }}"></td>
                <td class="slot" bgcolor="{{ c6 }}"></td>
                <td class="slot" bgcolor="{{ c7 }}"></td>
                {% endverbatim %}
            </tr>
        </script>
        <script>
            const ctime = {{ ctime }}
        </script>
        <script src="static/common_time.js"></script>
    </head>
    <body>
        <center><h1>Common Time</h1></center>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="schedule-header">Time</th>
                    <th class="schedule-header">Sunday</th>
                    <th class="schedule-header">Monday</th>
                    <th class="schedule-header">Tuesday</th>
                    <th class="schedule-header">Wednesday</th>
                    <th class="schedule-header">Thursday</th>
                    <th class="schedule-header">Friday</th>
                    <th class="schedule-header">Saturday</th>
                </tr>
            </thead>
            <tbody id="schedule-row">
            </tbody>
        </table>
    </body>
</html>
